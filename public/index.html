<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Machine Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Add Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">IoT Machine Dashboard</div>
    <div class="container">
        <main id="machine-dashboard" class="dashboard">
            <div id="summary-bar" class="summary"></div>
            <section id="ai-insights" class="ai-insights"></section>
            <h2>Machines</h2>
            <ul id="machine-list">
                <!-- Machine cards will be rendered here -->
            </ul>
        </main>
        <aside class="chat">
            <h2>Chat</h2>
            <div id="messages" class="messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </aside>
    </div>
    <!-- Predictive Maintenance Modal -->
    <div id="maintenance-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&times;</span>
            <h2>Predictive Maintenance Dashboard</h2>
            <div id="modal-machine-details"></div>
            <canvas id="predictive-chart" width="400" height="200"></canvas>
            <div id="modal-predictive-content">
                <!-- Predictive analytics and maintenance data will appear here. -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
