<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Machine Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary top-navbar">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">IoT Machine Dashboard</span>
        </div>
    </nav>

    <div class="layout container-fluid py-4">
        <div class="row g-4">
            <main id="machine-dashboard" class="dashboard col-lg-8">
                <div id="summary-bar" class="summary mb-3"></div>
                <div class="mb-3">
                    <input type="text" id="search-input" class="form-control" placeholder="Search machines...">
                </div>
                <section id="ai-insights" class="ai-insights mb-4"></section>
                <h2 class="h4 mb-3">Machines</h2>
                <div id="machine-list" class="row g-3"></div>
            </main>
            <aside class="chat col-lg-4 d-flex flex-column">
                <h2 class="h5 mb-3">Chat</h2>
                <div id="messages" class="messages flex-grow-1 mb-2"></div>
                <div class="input-group">
                    <input type="text" id="chat-input" class="form-control" placeholder="Type a message...">
                    <button id="send-btn" class="btn btn-primary">Send</button>
                </div>
            </aside>
        </div>
    </div>

    <!-- Predictive Maintenance Modal -->
    <div id="maintenance-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&times;</span>
            <h2>Predictive Maintenance Dashboard</h2>
            <div id="modal-machine-details"></div>
            <canvas id="predictive-chart" width="400" height="200"></canvas>
            <div id="modal-predictive-content">
                <!-- Predictive analytics and maintenance data will appear here. -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
